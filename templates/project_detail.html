<!-- project_detail.html -->
{% extends 'projects.html' %}

{% block inner_content %}
<div class="project-detail">
    <h2>Project Detail</h2>
    <p>ID: {{ project.id }}</p>
    <p>Project Name: {{ project.name }}</p>
    <p>Model Type: {{ project.model_type }}</p>
    <p>Status: {{ project.status }}</p>
    <p>Create Date: {{ project.create_date }}</p>
    <p>Last Updated: {{ project.last_updated }}</p>
</div>
{% endblock %}
